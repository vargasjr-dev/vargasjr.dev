name: ci

on:
  push:
    branches:
      - main
    paths:
      - "scripts/**"
      - "app/**"
      - "components/**"
      - "db/**"
      - "tests/**"
      - "eslint.config.mjs"
      - "package.json"
      - "knip.json"
      - ".github/workflows/ci.yaml"
  pull_request:
    paths:
      - "scripts/**"
      - "app/**"
      - "components/**"
      - "db/**"
      - "tests/**"
      - "eslint.config.mjs"
      - "package.json"
      - "knip.json"
      - ".github/workflows/ci.yaml"

env:
  VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

jobs:
  lint:
    runs-on: ubuntu-latest
    env:
      ANALYZE: true
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: ".nvmrc"
      - name: Enable npm audit for lint job
        run: npm config set audit true
      - name: Install Node.js dependencies
        run: npm run setup
      - name: Run ESLint
        run: npm run lint
      - name: Run Prettier check
        run: npm run format:check
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: ".nvmrc"
      - name: Install Node.js dependencies
        run: npm run setup
      - name: Run tests
        run: npm test tests/
